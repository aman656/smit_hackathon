      </select>

      <input type="file" id="food_pic">
    </div>
      <div class="modal-inner">

      <select name="" id="delivery_version">
          <option value="free">Free</option>
          <option value="paid">Paid</option>
      </select>
    </div>
    <div class="modal-end">
        <button onclick="addRestitem()">Add item</button>
    </div>
